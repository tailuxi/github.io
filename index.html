<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏举报系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .file-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .file-upload:hover {
            border-color: #aaa;
        }
        .submit-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #c0392b;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游戏举报系统</h1>
        <form id="reportForm" action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="gameId" class="required">您的游戏ID</label>
                <input type="text" id="gameId" name="gameId" required placeholder="请输入您的游戏ID">
            </div>
            
            <div class="form-group">
                <label for="email" class="required">您的邮箱</label>
                <input type="email" id="email" name="email" required placeholder="请输入您的邮箱，用于接收反馈">
            </div>
            
            <div class="form-group">
                <label for="reportedId" class="required">被举报玩家ID</label>
                <input type="text" id="reportedId" name="reportedId" required placeholder="请输入被举报玩家的游戏ID">
            </div>
            
            <div class="form-group">
                <label for="reason" class="required">举报原因</label>
                <select id="reason" name="reason" required>
                    <option value="">-- 请选择举报原因 --</option>
                    <option value="作弊/外挂">作弊/外挂</option>
                    <option value="言语辱骂">言语辱骂</option>
                    <option value="消极游戏">消极游戏</option>
                    <option value="恶意组队">恶意组队</option>
                    <option value="其他违规行为">其他违规行为</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">详细描述</label>
                <textarea id="description" name="description" placeholder="请详细描述举报原因（可选）"></textarea>
            </div>
            
            <div class="form-group">
                <label for="screenshot">举报截图</label>
                <div class="file-upload">
                    <input type="file" id="screenshot" name="screenshot" accept="image/*">
                    <p>请上传相关截图证据（支持JPG/PNG格式）</p>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn">提交举报</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            // 简单的表单验证
            const gameId = document.getElementById('gameId').value;
            const email = document.getElementById('email').value;
            const reportedId = document.getElementById('reportedId').value;
            const reason = document.getElementById('reason').value;
            
            if (!gameId || !email || !reportedId || !reason) {
                alert('请填写所有必填字段！');
                e.preventDefault();
                return;
            }
            
            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('请输入有效的邮箱地址！');
                e.preventDefault();
                return;
            }
            
            // 可以在这里添加AJAX提交逻辑，替代默认的mailto方式
            // 使用AJAX可以更好地处理文件上传
            
            alert('举报已提交！我们会尽快处理您的举报。');
        });
    </script>
</body>
</html>
